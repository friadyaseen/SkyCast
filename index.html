<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="WeatherApp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>SkyCast</title>
</head>

<body>
    <div class="header">
        <div class="header1">
            <div class="logodiv">
                <img src="./icons/logo.svg" class="logo" alt="logo">
                <p class="webname"><span class="sky">Sky</span><span class="cast">Cast</span></p>
            </div>
            <div class="degreeslider">
                <p class="degreea">&#8451;</p>
                <div class="switchdiv">
                    <label class="switch">
                        <input onclick="changedegree()" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <p class="degreea">&#8457;</p>
            </div>
        </div>
    </div>

    <div>
        <div class="locationDiv">
            <p id="country" class="country"></p>
            <p id="city" class="city"></p>
        </div>
        <div class="wtemp">
            <div class="wday">
                <p class="wname">Today</p>
                <img src="" id="CurrentWeathericon" class="wdayicon">
                <p id="weather" class="wweather"></p>
                <p class="wt"><span id="CurrentTemp">345</span> <span id="cdegree0" class="wdegree">&#8451;</span></p>
            </div>
            <div class="wline"></div>

            <div class="wday">
                <p id="name0" class="wname"></p>
                <img src="" id="weathericon0" class="wdayicon">
                <p id="weather0" class="wweather"></p>
                <p class="wt"><span id="temp0">345</span> <span id="cdegree1" class="wdegree">&#8451;</span></p>
            </div>
            <div class="wline"></div>

            <div class="wday">
                <p id="name1" class="wname"></p>
                <img src="" id="weathericon1" class="wdayicon">
                <p id="weather1" class="wweather"></p>
                <p class="wt"><span id="temp1">345</span> <span id="cdegree2" class="wdegree">&#8451;</span></p>
            </div>
            <div class="wline"></div>

            <div class="wday">
                <p id="name2" class="wname"></p>
                <img src="" id="weathericon2" class="wdayicon">
                <p id="weather2" class="wweather"></p>
                <p class="wt"><span id="temp2">345</span> <span id="cdegree3" class="wdegree">&#8451;</span></p>
            </div>
            <div class="wline"></div>

            <div class="wday">
                <p id="name3" class="wname"></p>
                <img src="" id="weathericon3" class="wdayicon">
                <p id="weather3" class="wweather"></p>
                <p class="wt"><span id="temp3">345</span> <span id="cdegree4" class="wdegree">&#8451;</span></p>
            </div>
            <div class="wline"></div>

            <div class="wday">
                <p id="name4" class="wname"></p>
                <img src="" id="weathericon4" class="wdayicon">
                <p id="weather4" class="wweather"></p>
                <p class="wt"><span id="temp4">345</span> <span id="cdegree5" class="wdegree">&#8451;</span></p>
            </div>
        </div>
        <div class="cweather">
            <div>
                <img src="" id="cicon" class="cicon">
            </div>
            <div class="cinfo">
                <div class="ctemp">
                    <p class="cdegree"><span id="tempnow">1</span><span class="con" id="cdegree6">&#8451;</span></p>
                    <p class="cfeel">Feels like: <span id="feelnow">1</span><span class="con1"
                            id="cdegree7">&#8451;</span></p>
                </div>
                <div class="cline">
                    <div></div>
                </div>
                <div class="cpwh">
                    <p class="cpw">Pressure: <span id="pres"></span></p>
                    <p class="cpw">Wind: <span id="wind"></p>
                    <p>Humidity: <span id="humi"></span></p>
                </div>
            </div>
        </div>
</body>
<script src="WeatherApp.js"></script>

</html>
