<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="WeatherApp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>SkyCast</title>
</head>

<body>
    <div class="header">
        <div class="header1">
            <div class="logodiv">
                <img src="./icons/logo.svg" class="logo" alt="logo">
                <p class="webname"><span class="sky">Sky</span><span class="cast">Cast</span></p>
            </div>
            <div class="degreeslider">
                <p class="degreea">&#8451;</p>
                <div class="switchdiv">
                    <label class="switch">
                        <input onclick="changedegree()" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <p class="degreea">&#8457;</p>
            </div>
        </div>
    </div>

    <div>
        <div class="locationDiv">
            <p id="country" class="country"></p>
            <p id="city" class="city"></p>
        </div>

        <div class="weakTemp">
            <div class="xem1"></div>
            <div class="parent">
                <div class="day">
                    <p class="name">Today</p>
                    <img src="" alt="cloud" class="dayicon" id="CurrentWeathericon">
                    <div class="dayinfo">
                        <p id="weather" class="weather"></p>
                        <div class="tempdegree">
                            <p id="CurrentTemp" class="temp"></p>
                            <p id="cdegree0" class="degree">&#8451;</p>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="day">
                    <p id="name0" class="name"></p>
                    <img src="" alt="cloud" class="dayicon" id="weathericon0">
                    <div class="dayinfo">
                        <p id="weather0" class="weather"></p>
                        <div class="tempdegree">
                            <p id="temp0" class="temp"></p>
                            <p id="cdegree1" class="degree">&#8451;</p>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="day">
                    <p id="name1" class="name"></p>
                    <img src="" alt="cloud" class="dayicon" id="weathericon1">
                    <div class="dayinfo">
                        <p id="weather1" class="weather"></p>
                        <div class="tempdegree">
                            <p id="temp1" class="temp"></p>
                            <p id="cdegree2" class="degree">&#8451;</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="hr">
            <div class="parent">
                <div class="day">
                    <p id="name2" class="name"></p>
                    <img src="" alt="cloud" class="dayicon" id="weathericon2">
                    <div class="dayinfo">
                        <p id="weather2" class="weather"></p>
                        <div class="tempdegree">
                            <p id="temp2" class="temp"></p>
                            <p id="cdegree3" class="degree">&#8451;</p>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="day">
                    <p id="name3" class="name"></p>
                    <img src="" alt="cloud" class="dayicon" id="weathericon3">
                    <div class="dayinfo">
                        <p id="weather3" class="weather"></p>
                        <div class="tempdegree">
                            <p id="temp3" class="temp"></p>
                            <p id="cdegree4" class="degree">&#8451;</p>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="day">
                    <p id="name4" class="name"></p>
                    <img src="" alt="cloud" class="dayicon" id="weathericon4">
                    <div class="dayinfo">
                        <p id="weather4" class="weather"></p>
                        <div class="tempdegree">
                            <p id="temp4" class="temp"></p>
                            <p id="cdegree5" class="degree">&#8451;</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="cweather">
        <div>
            <img src="" id="cicon" class="cicon">
        </div>
        <div class="cinfo">
            <div class="ctemp">
                <p class="cdegree"><span id="tempnow">1</span><span class="con" id="cdegree6">&#8451;</span></p>
                <p class="cfeel">Feels like: <span id="feelnow">1</span><span class="con1" id="cdegree7">&#8451;</span></p>
            </div>
            <div class="cline">
                <div></div>
            </div>
            <div class="cpwh">
                <p class="cpw">Pressure: <span id="pres"></span></p>
                <p class="cpw">Wind: <span id="wind"></p>
                <p>Humidity: <span id="humi"></span></p>
            </div>
        </div>
    </div>

</body>
<script src="WeatherApp.js"></script>

</html>
